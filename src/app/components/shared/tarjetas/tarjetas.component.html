<div class="card-columns m-5 animated fadeIn">
    <div *ngFor="let item of items" class="card puntero">
        <img [src]="item | imagePeli" class="card-img-top" [alt]="item.name">
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">
                {{item.overview}}
            </p>
        </div>
    </div>
</div>
